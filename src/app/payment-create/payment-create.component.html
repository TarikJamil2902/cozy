<div class="card">
  <div class="card-header">
    <h2>Create Payment</h2>
  </div>
  <div class="card-body">
    <form (ngSubmit)="savePayment()">
      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" id="amount" class="form-control" [(ngModel)]="payment.amount" name="amount" required />
      </div>

      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select id="status" class="form-control" [(ngModel)]="payment.status" name="status" required>
          <option value="PENDING">Pending</option>
          <option value="COMPLETED">Completed</option>
          <option value="FAILED">Failed</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="paymentMethod" class="form-label">Payment Method</label>
        <input type="text" id="paymentMethod" class="form-control" [(ngModel)]="payment.paymentMethod"
          name="paymentMethod" required />
      </div>

      <div class="mb-3">
        <label for="paymentDate" class="form-label">Payment Date</label>
        <input type="datetime-local" id="paymentDate" class="form-control" [(ngModel)]="payment.paymentDate"
          name="paymentDate" required />
      </div>

      

      <button type="submit" class="btn btn-primary">Save Payment</button>
    </form>
  </div>
</div>
