<div class="form-container">
    <h3 class="text-center">Add New Product</h3>
    <form [formGroup]="productForm"(ngSubmit)="save()">

      <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text"  class="form-control" formControlName="pName"   id="productName" name="productName" placeholder="Enter product name" required>
      </div>
      <div class="form-group">
        <label for="productPrice">Price</label>
        <input type="number" class="form-control" formControlName="pPrice" id="productPrice" name="productPrice" placeholder="Enter product price" required>
      </div>
      <div class="form-group">
        <label for="productDescription">Description</label>
        <textarea class="form-control" formControlName="pDescription" id="productDescription" name="productDescription" rows="3" placeholder="Enter product description" required></textarea>
      </div>
      <div class="form-group">
        <label for="productCategory">Category</label>
        <input type="text" class="form-control" formControlName="pCatergory" id="productCategory" name="productCategory" placeholder="Enter product category" required>
      </div>
      <div class="form-group">
        <label for="productImage">Image URL</label>
        <input type="url" class="form-control" formControlName=" pImage" id="productImage" name="productImage" placeholder="Enter product image URL" required>
      </div>
      <button type="submit" class="btn btn-submit btn-block">Add Product</button>
    </form>
    <div id="responseMessage" class="mt-3"></div>
  </div>
