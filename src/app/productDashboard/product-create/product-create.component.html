  <div class="form-container">
    <h3 class="text-center mb-4">Add New Product</h3>
    <form [formGroup]="productForm" (ngSubmit)="save()">

      <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" class="form-control" formControlName="pName" id="productName" name="productName"
          placeholder="Enter product name" required>
      </div>

      <div class="form-group">
        <label for="productPrice">Price</label>
        <input type="number" class="form-control" formControlName="pPrice" id="productPrice" name="productPrice"
          placeholder="Enter product price" required>
      </div>

      <div class="form-group">
        <label for="productDescription">Description</label>
        <textarea class="form-control" formControlName="pDescription" id="productDescription" name="productDescription"
          rows="4" placeholder="Enter product description" required></textarea>
      </div>

      <div class="form-group">
        <label for="productCatergory">Category</label>
        <input type="text" class="form-control" formControlName="pCatergory" id="productCatergory" name="productCatergory"
          placeholder="Enter product category" required>
      </div>

      <div class="form-group">
        <label for="productImage">Product Image</label>
        <input type="file" class="form-control" formControlName="pImage" (change)="onFileSelected($event)"  id="productImage" name="productImage" required>
    </div>
    

      <button type="submit" class="btn btn-primary btn-block mt-3">
        Add Product
      </button>
    </form>

    <div id="responseMessage" class="mt-3 text-center"></div>
  </div>
