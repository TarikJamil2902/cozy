<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card shadow-lg border-light rounded-3">
        <div class="card-header text-center bg-primary text-white">
          <h4 class="m-0">Product List</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4" *ngFor="let a of proList">
              <div class="card mb-4 shadow-sm">

                <!-- <img [src]="" class="card-img-top" alt="Product Image"> -->
                <!-- <img *ngIf="a.fileDatas.length>0" [src]="getUrl(a.fileDatas[0].filePath)" alt="Photo" > -->
                <!-- <img *ngIf="a.fileDatas.length>0" [src]="data:image/jpeg;base64,{{a.fileDatas[0].imageString}}" alt="Photo" > -->
                <img *ngIf="a.fileDatas.length > 0" [src]="'data:image/jpeg;base64,' + a.fileDatas[0].imageString" alt="Photo">
           


                <div class="card-body">
                  <h5 class="card-title">{{a.pName}}</h5>
                  <p class="card-text">{{a.pDescription}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <span class="text-muted">{{a.pCategory}}</span>
                    <span class="text-success">{{a.pPrice | currency}}</span>
                  </div>
                  <div class="mt-2">
                    <button type="button" class="btn btn-primary btn-sm" (click)="editProduct(a.id)">
                      <i class="bi bi-pencil-fill"></i> Edit
                    </button>
                    <button type="button" class="btn btn-danger btn-sm" (click)="delete(a.id)">
                      <i class="bi bi-trash-fill"></i> Delete
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
